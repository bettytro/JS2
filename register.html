<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for the best social network there is. Totally free.">
    <title>Register</title>
    <script src="js/register.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="flex align-center just-center vh100">
        <section class="flex column align-center just-center gap1 login">
            <img width="300" src="logo.webp" alt="Social Connections">
            <h1>Register here</h1>
            <form id="register" method="POST" name="register" class="flex column gap1">
                <div>
                    <label for="name">Name *</label>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                </div>
                <div>
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="password">Password *</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div>
                    <label for="avatar">Link to hosted Profile Picture</label>
                    <input type="text" name="avatar" id="avatar" placeholder="Profile Picture URL">
                </div>
                <input type="submit" value="Register Now">
                <div>
                    <p>Already registered? <a href="index.html">Log in here</a></p>
                </div>
            </form>
            <div id="error-box" class="hidden">
            </div>
            <div id="success-box" class="hidden">
            </div>
            </section>
    </main>
    <footer class="flex align-center just-center">
        <p>Â© 2023 Social Connections</p>
    </footer>
</body>
</html>
